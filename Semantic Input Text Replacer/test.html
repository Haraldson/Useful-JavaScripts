<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Semantic jQuery Input Text Replacer</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <h1>Showcase</h1>
            <h2>Semantic jQuery Input Text Replacer</h2>
        </header>
        <div id="content">
            <form>
                <fieldset>
                    <ul>
                        <li>
                            <label for="name">Your name</label>
                            <input id="name" class="ireplace" type="text" value="" />
                        </li>
                        <li>
                            <label for="email">Your email</label>
                            <input id="email" class="ireplace" type="text" value="" placeholder="Your email [from placeholder attribute]" />
                        </li>
                    </ul>
                </fieldset>
            </form>
        </div>
        <script type="text/javascript" src="jquery.semanticInputTextReplacer.js"></script>
    </body>
</html>
